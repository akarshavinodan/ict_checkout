<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="checkout-container row mx-auto" style="max-width: 1000px;">
            <!-- Left Column -->
            <div class="col-lg-6 package-details">
                <img src="logo.png" alt="Company Logo" class="logo mb-4">
                <h4 class="package-title text-dark">Package Details</h4>
                <ul class="list-group mb-4 text-start">
                    <li class="list-group-item">
                        <strong>Title</strong>
                        <span>as</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Description</strong>
                        <span>asasas</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Amount</strong>
                        <span>₹123.00</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Duration</strong>
                        <span>12 months</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Date</strong>
                        <span>04 Dec 2024</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Total</strong>
                        <span>₹123</span>
                    </li>
                </ul>
                <!-- <div class="company-info">
                    <h5>ICT GlobalTech Pvt Ltd</h5>
                    <h6 class="text-muted">Payment Gateway</h6>
                </div> -->
            </div>
            
            <!-- Right Column -->
            <div class="col-lg-6 form-section">
                <div class="company-info text-center">
                    <h5 style="font-size: 30px;">ICT GlobalTech Pvt Ltd</h5>
                    <h6 style="font-size: 20px;" class="text-muted">Payment Gateway</h6>
                </div>
                <h4 class="mb-5 mt-5">Personal Details</h4>
                <form class="text-start">
                    <div class="mb-4">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Checkout</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
