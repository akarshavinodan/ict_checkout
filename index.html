<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(45deg, #0093E9, #80D0C7);
            background-size: 400% 400%;
            min-height: 100vh;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .checkout-container {
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        .package-details {
            background: rgba(0, 123, 255, 0.05);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .package-details::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 60%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .form-section {
            padding: 30px;
        }
        
        .logo {
            max-width: 120px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .list-group-item {
            background: transparent;
            border: none;
            border-left: 4px solid #007bff;
            color: black;
            margin-bottom: 15px;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            transform: translateX(-20px);
            opacity: 0;
            animation: slideIn 0.5s ease-out forwards;
        }
        
        @keyframes slideIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Add specific delays for each list item */
        .list-group-item:nth-child(1) { animation-delay: 0.1s; }
        .list-group-item:nth-child(2) { animation-delay: 0.2s; }
        .list-group-item:nth-child(3) { animation-delay: 0.3s; }
        .list-group-item:nth-child(4) { animation-delay: 0.4s; }
        .list-group-item:nth-child(5) { animation-delay: 0.5s; }
        .list-group-item:nth-child(6) { animation-delay: 0.6s; }
        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            transform: translateY(-2px);
            border-color: #007bff;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #00bfff);
            border: none;
            padding: 12px 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkout-container row mx-auto" style="max-width: 1000px;">
            <!-- Left Column -->
            <div class="col-lg-6 package-details">
                <img src="ict-logo.png" alt="Company Logo" class="logo mb-4">
                <h4 class="mb-4">Package Details</h4>
                <ul class="list-group mb-4 text-start">
                    <li class="list-group-item"><strong>Title:</strong> Premium Package</li>
                    <li class="list-group-item"><strong>Description:</strong> Full access to all features</li>
                    <li class="list-group-item"><strong>Amount:</strong> ₹123.00</li>
                    <li class="list-group-item"><strong>Duration:</strong> 12 months</li>
                    <li class="list-group-item"><strong>Created At:</strong> 04 Dec 2024</li>
                    <li class="list-group-item"><strong>Total:</strong> ₹123</li>
                </ul>
                <h5>ICT GlobalTech Pvt Ltd</h5>
                <h6 class="text-muted">Payment Gateway</h6>
            </div>
            
            <!-- Right Column -->
            <div class="col-lg-6 form-section">
                <h4 class="mb-4">Personal Details</h4>
                <form class="text-start">
                    <div class="mb-4">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Proceed to Payment</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
