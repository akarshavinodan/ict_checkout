<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            min-height: 100vh;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .checkout-container {
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }
        
        .package-details {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            position: relative;
            overflow: hidden;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .form-section {
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
        }
        
        .logo {
            max-width: 150px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
            animation: floatAnimation 3s ease-in-out infinite;
        }
        
        @keyframes floatAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .list-group-item {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            color: #333;
            margin-bottom: 20px;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            opacity: 1;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideInItem 0.5s ease-out forwards;
        }
        
        @keyframes slideInItem {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .list-group-item strong {
            color: #e73c7e;
            font-size: 1.1rem;
            min-width: 120px;
            display: inline-block;
        }
        
        .list-group-item span {
            color: #333;
            font-size: 1.05rem;
            flex-grow: 1;
            text-align: right;
        }
        
        .list-group-item:hover {
            transform: translateX(5px) translateY(-2px);
            background: white;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .package-title {
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            font-size: 2.2rem;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }
        .package-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, #e73c7e, transparent);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            transform: translateY(-2px);
            border-color: #e73c7e;
            box-shadow: 0 10px 20px rgba(231, 60, 126, 0.15);
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #e73c7e, #23a6d5);
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(231, 60, 126, 0.3);
        }
        
        h4, h5, h6 {
            color: #333;
            font-weight: 600;
        }
        
        h4 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }
        
        .text-muted {
            color: #666 !important;
        }
        
        @media (max-width: 991px) {
            .package-details {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkout-container row mx-auto" style="max-width: 1000px;">
            <!-- Left Column -->
            <div class="col-lg-6 package-details">
                <img src="ict-logo.png" alt="Company Logo" class="logo mb-4">
                <h4 class="package-title">Package Details</h4>
                <ul class="list-group mb-4 text-start">
                    <li class="list-group-item">
                        <strong>Title</strong>
                        <span>as</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Description</strong>
                        <span>asasas</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Amount</strong>
                        <span>₹123.00</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Duration</strong>
                        <span>12 months</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Date</strong>
                        <span>04 Dec 2024</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Total</strong>
                        <span>₹123</span>
                    </li>
                </ul>
                <div class="company-info">
                    <h5>ICT GlobalTech Pvt Ltd</h5>
                    <h6 class="text-muted">Payment Gateway</h6>
                </div>
            </div>
            
            <!-- Right Column -->
            <div class="col-lg-6 form-section">
                <h4 class="mb-4">Personal Details</h4>
                <form class="text-start">
                    <div class="mb-4">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Checkout</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
